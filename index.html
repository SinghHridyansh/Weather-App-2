<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/a3e7a6db33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="text"
          placeholder="Search for the city."
          class="input-box"
        />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="not-found">
        <img
          src="https://stories.freepiklabs.com/storage/26832/oops-404-error-with-a-broken-robot-rafiki-2849.png"
          alt="."
        />
        <p>Oops! We didn't find the city.</p>
      </div>
      <div class="weather-box">
        <h2 class="cityName"></h2>
        <p class="temperature"></p>
        <p class="description"></p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <p>Humidity</p>
            <span class="Hdata"></span>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <p>Wind Speed</p>
            <span class="Wdata"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table id="Table">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>Wind</th>
        </tr>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
